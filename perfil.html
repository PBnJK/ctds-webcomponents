<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

	<link href="css/global.css" rel="stylesheet">
	<link href="css/perfil.css"  rel="stylesheet">

	<!-- Coisas de fonte -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
	<link href="https://fonts.googleapis.com/css2?family=Judson:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
	
	<title>WebComponents</title>
</head>
<body>
<div id="profile-left">
	<h1 id="guia">Seu perfil</h1>

	<img src="assets/ppic.svg" id="prof-pic">

	<div id="botoes">
		<button class="botao">Carrinho<img class="inline-img" src="assets/cil-cart.svg" alt="Carrinho de compras"></button>
		<button class="botao">Pagamento<img class="inline-img" src="assets/cil-credit-card.svg" alt="Cartão de crédito"></button>
		<button class="botao">Histórico<img class="inline-img" src="assets/cil-history.svg" alt="Histórico"></button>
	</div>
</div>
<div id="profile-right">
	<div id="data">
		<div class="input-divs" id="idiv-1">
			<label for="inp-b-name" class="input-label">Nome de usuário</label>
			<input type="text"
				   id="inp-b-name" class="input-generic" 
				   placeholder="Seu nome aqui"/>
		</div>
		<div class="input-divs" id="idiv-2">
			<label for="inp-b-email" class="input-label">E-mail</label>
			<input type="email"
				   id="inp-b-email" class="input-generic" 
				   placeholder="Seu e-mail aqui"/>
		</div>
		<div class="input-divs" id="idiv-3">
			<label for="inp-b-tel" class="input-label">Telefone</label>
			<input type="tel"
				   id="inp-b-tel" class="input-generic" 
				   placeholder="Seu telefone aqui"/>
		</div>
		<div class="input-divs" id="idiv-4">
			<label for="inp-b-country" class="input-label">País</label>
			<input type="text"
				   id="inp-b-country" class="input-generic" 
				   placeholder="Seu país aqui"/>
		</div>

		<div class="input-divs" id="idiv-5">
			<label for="inp-b-about" class="input-label">Sobre</label>
			<textarea class="input-generic" id="inp-b-about"></textarea>
		</div>

		<div class="input-divs" id="idiv-6">
			<button id="inp-confirmar">Salvar perfil</button>
		</div>
	</div>
</div>
</body>
</html>
