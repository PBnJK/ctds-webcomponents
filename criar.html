<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    
    <link href="css/global.css" rel="stylesheet">
	<link href="css/criar.css"  rel="stylesheet">

	<!-- Coisas de fonte -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
	
	<!-- JS -->
	<script src="scripts/criar.js"></script>

	<title>WebComponents</title>
</head>
<body>
	<header>
		<div id="header-bg">            
			<div id="prof-pic-bg">
                <button id="prof-change" onclick="trocarPerfil()">
                    <img src="assets/change-profile.svg" id="prof-change-svg">
                </button>
                
				<img src="assets/ppic.svg" id="prof-pic">
			</div>
		</div>
	</header>

	<form>
		<div class="input-divs">
			<label for="inp-b-name" class="input-label">Nome de usu√°rio</label>
			<input type="text"
				   id="inp-b-name" class="input-generic" 
				   placeholder="Seu nome aqui" required/>
		</div>

		<div class="input-divs">
			<label for="inp-b-email" class="input-label">E-mail</label>
			<input type="email"
				   id="inp-b-email" class="input-generic"
				   placeholder="exemplo@exemplo.com" required/>
		</div>

		<div class="input-divs">
			<label for="inp-b-senha" class="input-label">Senha</label>
			<div style="display: inline-block;">
				<input type="password" minlength="8"
				   	   id="inp-b-senha" class="input-generic"
				       placeholder="Sua senha" required/>
				<img src="assets/eye-solid.svg" id="eye-pwd-1" class="pwd-eye">
			</div>
		</div>

		<div class="input-divs">
			<label for="inp-b-c-senha" class="input-label">Confirme a senha</label>
			<div style="display: inline-block;">
				<input type="password" minlength="8"
				   	   id="inp-b-c-senha" class="input-generic"
				       placeholder="Sua senha, de novo" required/>
				<img src="assets/eye-solid.svg" id="eye-pwd-2" class="pwd-eye">
			</div>
		</div>

		<div class="input-divs">
			<input type="submit" id="inp-confirmar" value="Confirmar">
		</div>
	</form>
    
    <input id="file-input" type="file" name="name" style="display: none;" />
</body>
</html>
