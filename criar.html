<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="global.css" rel="stylesheet">
	<link href="criar.css" rel="stylesheet">

	<!-- Coisas de fonte -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Inria+Sans:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
	
	<title>WebComponents</title>
</head>
<body>
	<header>
		<div id="header-bg">
			<div id="prof-pic-bg">
				<img src="assets/ppic.svg" id="prof-pic">
			</div>
		</div>
	</header>

	<form method="post">
		<div class="input-divs">
			<label for="inp-b-nam" class="input-label">Nome de usu√°rio</label>
			<input type="text" id="inp-b-name" class="input-generic" placeholder="Seu nome aqui"/>
		</div>
		<div class="input-divs">
			<label for="inp-b-email" class="input-label">E-mail</label>
			<input type="email" id="inp-b-email" class="input-generic" placeholder="exemplo@exemplo.com"/>
		</div>
		<div class="input-divs">
			<label for="inp-b-senha" class="input-label">Senha</label>
			<input type="password" id="inp-b-senha" class="input-generic" placeholder="Sua senha"/>
		</div>
		<div class="input-divs">
			<label for="inp-b-c-senha" class="input-label">Confirme a senha</label>
			<input type="password" id="inp-b-c-senha" class="input-generic" placeholder="Sua senha, de novo"/>
		</div>

		<div class="input-divs">
			<input type="submit" id="inp-confirmar" value="Confirmar">
		</div>
	</form>
</body>
</html>
